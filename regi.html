<h1 style="color:rgb(0, 0, 0);text-align: center; margin-top: 50px;"><u>Sign Up</u></h1>
<div class="container">
    <div class="login">
        <form class="px-4 py-3">
            <div class="form-group">
                <label for="exampleDropdownFormName">Name</label>
                <input type="name" class="form-control" placeholder="Pial Shek">
              </div>
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
          </div>
          <button onclick="regiAlert()" type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="index.html">Already have an account? Sign in</a>
      </div>
</div>
    
    
    
    
<script>
    function regiAlert() {
        alert("Registration Successful! Sign in now...");
    }
    </script>
